<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Simon</title>
</head>
<body>
  
  <h1>
    <span id="first-title">Press here to Start</span>
    <span id="game-title" hidden>Level</span>
  </h1>
  

  <div class="container">

    <div class="row">
      <div type="button" id="green" class="box"></div>
      <div type="button" id="red" class="box"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="box"></div>
      <div type="button" id="blue" class="box"></div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="game.js"></script>
</body>
</html>
